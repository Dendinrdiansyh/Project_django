{% extends 'akun/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Login here :</h1>
      <form method="post" action="{% url 'akun:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password"><button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <a class="navbar-link" href="{% url 'akun:register' %}">
          <button type="submit" class="btn btn-primary">register</button>
          
          </a>
  </div>
{% endblock %}
